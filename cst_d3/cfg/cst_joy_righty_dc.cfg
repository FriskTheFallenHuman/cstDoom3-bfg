// ===========================================
// DOOM CLASSIC: Default Joy Bindings - Righty
// ===========================================


// ===============
// NORMAL CONTROLS
// ===============

cstBind 1 0 "JOY_STICK1_UP" "_forward"
cstBind 1 0 "JOY_STICK1_DOWN" "_back"
cstBind 1 0 "JOY_STICK1_LEFT" "_moveleft"
cstBind 1 0 "JOY_STICK1_RIGHT" "_moveright"

cstUnbind 1 0 "JOY_STICK2_UP"
cstUnbind 1 0 "JOY_STICK2_DOWN"
cstBind 1 0 "JOY_STICK2_LEFT" "_left"
cstBind 1 0 "JOY_STICK2_RIGHT" "_right"

cstBind 1 0 "JOY7" "_speed"			// run			(L Stick Click)
cstUnbind 1 0 "JOY8"				//				(R Stick Click)


// ================
// AUTOMAP CONTROLS
// ================

cstBind 2 0 "JOY_STICK1_UP" "_forward"
cstBind 2 0 "JOY_STICK1_DOWN" "_back"
cstBind 2 0 "JOY_STICK1_LEFT" "_moveleft"
cstBind 2 0 "JOY_STICK1_RIGHT" "_moveright"

cstUnbind 2 0 "JOY_STICK2_UP"
cstUnbind 2 0 "JOY_STICK2_DOWN"
cstBind 2 0 "JOY_STICK2_LEFT" "_left"
cstBind 2 0 "JOY_STICK2_RIGHT" "_right"

//#modified-fva END

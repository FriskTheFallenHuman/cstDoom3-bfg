//#modified-fva BEGIN

// =======================================
// Preset: Layered Controls - Doom Classic
// =======================================


// ========
// Settings
// ========

set cst_amInheritBinds "1"
set cst_amFollowOnStart "1"
set cst_dcAlwaysRun "0"
set cst_dcToggleRun "1"
set cst_dcHudRun "1"


// ========
// Bindings
// ========

cstUnbindDomain 1
cstUnbindDomain 2

// ---------------
// NORMAL CONTROLS
// ---------------

// ---------------
// normal: layer 0 (main layer)
// ---------------

cstBind 1 0 F5 "cstDcSaveGame 0" // save to slot 0
cstBind 1 0 F9 "cstDcLoadGame 0" // load from slot 0
cstBind 1 0 F12 "screenshot"

cstBind 1 0 1 "_impulse1" // fists
cstBind 1 0 2 "_impulse2" // pistol
cstBind 1 0 3 "_impulse3" // shotgun/dbs
cstBind 1 0 4 "_impulse6" // chaingun
cstBind 1 0 5 "_impulse9" // rockets
cstBind 1 0 6 "_impulse8" // plasmagun
cstBind 1 0 7 "_impulse10" // bfg
cstBind 1 0 8 "_impulse11" // chainsaw
cstBind 1 0 9 "_impulse4" // dbs/shotgun

cstBind 1 0 [ "_impulse15" // prev weapon
cstBind 1 0 ] "_impulse14" // next weapon

cstBind 1 0 q "_cstToggleAutomap"

cstBind 1 0 w "_forward"
cstBind 1 0 a "_moveleft"
cstBind 1 0 s "_back"
cstBind 1 0 d "_moveright"

cstBind 1 0 e "_use"

cstBind 1 0 MOUSE1 "_attack"
cstBind 1 0 MOUSE2 "_speed"

cstBind 1 0 MWHEELUP "_impulse15" // prev weapon
cstBind 1 0 MWHEELDOWN "_impulse14" // next weapon

cstBind 1 0 f "_cstSwitchLayer1"
cstBind 1 0 SHIFT "_cstHoldLayer2"

// ---------------
// normal: layer 1 (weapon selection mode)
// ---------------

cstBind 1 1 f "_cstCancelLayer"
cstBind 1 1 SHIFT "_impulse2" // pistol
cstBind 1 1 a "_impulse3" // shotgun/dbs
cstBind 1 1 w "_impulse4" // dbs/shotgun
cstBind 1 1 e "_impulse6" // chaingun
cstBind 1 1 s "_impulse1" // fists
cstBind 1 1 d "_impulse11" // chainsaw
cstBind 1 1 MOUSE1 "_impulse8" // plasmagun
cstBind 1 1 MOUSE2 "_impulse9" // rockets
cstBind 1 1 SPACE "_impulse10" // bfg

// ---------------
// normal: layer 2 (shift mode)
// ---------------

cstBind 1 2 q "cstDcSaveGame 0" // save to slot 0

cstBind 1 2 w "_cstLockForward"
cstBind 1 2 a "_moveleft"
cstBind 1 2 s "_back"
cstBind 1 2 d "_moveright"


// ----------------
// AUTOMAP CONTROLS
// ----------------

// ----------------
// automap: layer 0 (main layer)
// ----------------

cstBind 2 0 w "_cstAutomapPanUp"
cstBind 2 0 a "_cstAutomapPanLeft"
cstBind 2 0 s "_cstAutomapPanDown"
cstBind 2 0 d "_cstAutomapPanRight"

cstBind 2 0 e "cstAutomapFullZoomOut"

cstBind 2 0 MOUSE1 "_cstAutomapFollow"

cstBind 2 0 MWHEELUP "cstAutomapStepZoomIn"
cstBind 2 0 MWHEELDOWN "cstAutomapStepZoomOut"

// ----------------
// automap: layer 2 (shift mode)
// ----------------

cstBind 2 2 e "_use"

cstBind 2 2 MOUSE1 "_attack"

//#modified-fva END

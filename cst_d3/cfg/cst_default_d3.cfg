//#modified-fva BEGIN

// ============================
// DOOM 3: Default Key Bindings
// ============================

// ---------------
// doom 3: weapons
// ---------------

cstBind 0 0 1 "_impulse1" // grabber / fists
cstBind 0 0 2 "_impulse2" // pistol
cstBind 0 0 3 "_impulse4" // double barrel shotgun / shotgun
cstBind 0 0 4 "_impulse5" // machinegun
cstBind 0 0 5 "_impulse6" // chaingun
cstBind 0 0 6 "_impulse7" // grenades
cstBind 0 0 7 "_impulse8" // plasmagun
cstBind 0 0 8 "_impulse9" // rockets
cstBind 0 0 9 "_impulse10" // bfg
cstBind 0 0 0 "_impulse11" // chainsaw
cstBind 0 0 q "_impulse12" // soulcube | artifact

cstBind 0 0 TAB "_impulse19" // pda (sp) | scores (mp)
cstBind 0 0 r "_impulse13" // reload
cstBind 0 0 f "_impulse16" // armor-mounted flashlight

cstBind 0 0 [ "_impulse15" // prev weapon
cstBind 0 0 ] "_impulse14" // next weapon

cstBind 0 0 MWHEELUP "_impulse15" // prev weapon
cstBind 0 0 MWHEELDOWN "_impulse14" // next weapon

// --------------------------
// doom 3: character controls
// --------------------------

cstBind 0 0 CTRL "_attack"
cstBind 0 0 SHIFT "_speed"

cstBind 0 0 DEL "_lookdown"
cstBind 0 0 PGDN "_lookup"

cstBind 0 0 c "_movedown"
cstBind 0 0 SPACE "_moveup"

cstBind 0 0 UPARROW "_forward"
cstBind 0 0 DOWNARROW "_back"
cstBind 0 0 LEFTARROW "_left"
cstBind 0 0 RIGHTARROW "_right"
cstBind 0 0 w "_forward"
cstBind 0 0 a "_moveleft"
cstBind 0 0 s "_back"
cstBind 0 0 d "_moveright"
cstBind 0 0 e "_use"

// -----------------------------------
// doom 3: client environment commands
// -----------------------------------

cstBind 0 0 F5 "savegame quick"
cstBind 0 0 F9 "loadgame quick"
cstBind 0 0 F12 "screenshot"

cstBind 0 0 t "clientMessageMode" // mp: say global
cstBind 0 0 y "clientMessageMode 1" // mp: say team

// ---------------------
// doom 3: mouse buttons
// ---------------------

cstBind 0 0 MOUSE1 "_attack"
cstBind 0 0 MOUSE2 "_moveup"

//#modified-fva END

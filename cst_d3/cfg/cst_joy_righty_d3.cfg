// =====================================
// DOOM 3: Default Joy Bindings - Righty
// =====================================

cstBind 0 0 "JOY_STICK1_UP" "_forward"
cstBind 0 0 "JOY_STICK1_DOWN" "_back"
cstBind 0 0 "JOY_STICK1_LEFT" "_moveleft"
cstBind 0 0 "JOY_STICK1_RIGHT" "_moveright"

cstBind 0 0 "JOY_STICK2_UP" "_lookup"
cstBind 0 0 "JOY_STICK2_DOWN" "_lookdown"
cstBind 0 0 "JOY_STICK2_LEFT" "_left"
cstBind 0 0 "JOY_STICK2_RIGHT" "_right"

cstBind 0 0 "JOY7" "_speed"			// run			(L Stick Click)
cstBind 0 0 "JOY8" "_movedown"		// crouch		(R Stick Click)

//#modified-fva END

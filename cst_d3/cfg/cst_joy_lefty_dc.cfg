// ==========================================
// DOOM CLASSIC: Default Joy Bindings - Lefty
// ==========================================


// ===============
// NORMAL CONTROLS
// ===============

cstUnbind 1 0 "JOY_STICK1_UP"
cstUnbind 1 0 "JOY_STICK1_DOWN"
cstBind 1 0 "JOY_STICK1_LEFT" "_left"
cstBind 1 0 "JOY_STICK1_RIGHT" "_right"

cstBind 1 0 "JOY_STICK2_UP" "_forward"
cstBind 1 0 "JOY_STICK2_DOWN" "_back"
cstBind 1 0 "JOY_STICK2_LEFT" "_moveleft"
cstBind 1 0 "JOY_STICK2_RIGHT" "_moveright"

cstUnbind 1 0 "JOY7"				//				(L Stick Click)
cstBind 1 0 "JOY8" "_speed"			// run			(R Stick Click)


// ================
// AUTOMAP CONTROLS
// ================

cstUnbind 2 0 "JOY_STICK1_UP"
cstUnbind 2 0 "JOY_STICK1_DOWN"
cstBind 2 0 "JOY_STICK1_LEFT" "_left"
cstBind 2 0 "JOY_STICK1_RIGHT" "_right"

cstBind 2 0 "JOY_STICK2_UP" "_forward"
cstBind 2 0 "JOY_STICK2_DOWN" "_back"
cstBind 2 0 "JOY_STICK2_LEFT" "_moveleft"
cstBind 2 0 "JOY_STICK2_RIGHT" "_moveright"

//#modified-fva END

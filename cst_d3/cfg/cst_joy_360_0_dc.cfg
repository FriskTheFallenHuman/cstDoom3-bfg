// ===========================================
// DOOM CLASSIC: Default Joy Bindings - Common
// ===========================================


// ===============
// NORMAL CONTROLS
// ===============

cstBind 1 0 "JOY_DPAD_RIGHT"	"_impulse1"		// fists
cstBind 1 0 "JOY_DPAD_LEFT"		"_impulse4"		// double barrel shotgun / shotgun
cstBind 1 0 "JOY_DPAD_UP"		"_impulse9"		// rockets
cstBind 1 0 "JOY_DPAD_DOWN"		"_impulse10"	// bfg

cstBind 1 0 "JOY_TRIGGER2"		"_attack"

cstBind 1 0 "JOY1" "_moveup"			// works as use		(A/X button)
cstBind 1 0 "JOY3" "_cstToggleAutomap"	// toggle automap	(X/Square button)
cstBind 1 0 "JOY4" "_use"				// use				(Y/Triangle button)
cstBind 1 0 "JOY5" "_impulse15"			// prev	weap		(L Shoulder)
cstBind 1 0 "JOY6" "_impulse14"			// next weap		(R Shoulder)


// ================
// AUTOMAP CONTROLS
// ================

cstBind 2 0 "JOY2" "_cstAutomapZoomIn"		// zoom in		(B/Circle button)
cstBind 2 0 "JOY4" "_cstAutomapZoomOut"		// zoom out		(Y/Triangle button)

//#modified-fva END

// ==================================
// DOOM CLASSIC: Default Key Bindings
// ==================================


// ===============
// NORMAL CONTROLS
// ===============

// ---------------
// normal: weapons
// ---------------

cstBind 1 0 1 "_impulse1" // fists
cstBind 1 0 2 "_impulse2" // pistol
cstBind 1 0 3 "_impulse3" // shotgun / double barrel shotgun
cstBind 1 0 4 "_impulse6" // chaingun
cstBind 1 0 5 "_impulse9" // rockets
cstBind 1 0 6 "_impulse8" // plasmagun
cstBind 1 0 7 "_impulse10" // bfg
cstBind 1 0 8 "_impulse11" // chainsaw
cstBind 1 0 9 "_impulse4" // double barrel shotgun / shotgun

cstBind 1 0 [ "_impulse15" // prev weapon
cstBind 1 0 ] "_impulse14" // next weapon

cstBind 1 0 MWHEELUP "_impulse15" // prev weapon
cstBind 1 0 MWHEELDOWN "_impulse14" // next weapon

// ------------------------
// normal: automap controls
// ------------------------

cstBind 1 0 TAB "_cstToggleAutomap"

// --------------------------
// normal: character controls
// --------------------------

cstBind 1 0 CTRL "_attack"
cstBind 1 0 SHIFT "_speed"

cstBind 1 0 SPACE "_moveup" // works as use

cstBind 1 0 UPARROW "_forward"
cstBind 1 0 DOWNARROW "_back"
cstBind 1 0 LEFTARROW "_left"
cstBind 1 0 RIGHTARROW "_right"
cstBind 1 0 w "_forward"
cstBind 1 0 a "_moveleft"
cstBind 1 0 s "_back"
cstBind 1 0 d "_moveright"
cstBind 1 0 e "_use"

// -----------------------------------
// normal: client environment commands
// -----------------------------------

cstBind 1 0 F12 "screenshot"

// ---------------------
// normal: mouse buttons
// ---------------------

cstBind 1 0 MOUSE1 "_attack"
cstBind 1 0 MOUSE2 "_moveup" // works as use


// ================
// AUTOMAP CONTROLS
// ================

// -------------------------
// automap: automap controls
// -------------------------

cstBind 2 0 UPARROW "_cstAutomapPanUp"
cstBind 2 0 DOWNARROW "_cstAutomapPanDown"
cstBind 2 0 LEFTARROW "_cstAutomapPanLeft"
cstBind 2 0 RIGHTARROW "_cstAutomapPanRight"

cstBind 2 0 MINUS "_cstAutomapZoomOut"
cstBind 2 0 EQUALS "_cstAutomapZoomIn"

cstBind 2 0 0 "_cstAutomapGoBig"
cstBind 2 0 f "_cstAutomapFollow"
cstBind 2 0 g "_cstAutomapGrid"
cstBind 2 0 m "_cstAutomapMark"
cstBind 2 0 c "_cstAutomapClearMark"

//#modified-fva END

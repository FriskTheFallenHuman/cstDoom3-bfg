//#modified-fva BEGIN

// =================================
// Preset: Layered Controls - Doom 3
// =================================


// ========
// Settings
// ========

set in_alwaysRun "0"
set in_toggleRun "1"
set in_toggleCrouch "1"
set in_toggleZoom "0"
set cst_hudRun "1"
set cst_hudCrouch "1"
set cst_hudZoom "1"


// ========
// Bindings
// ========

cstUnbindDomain 0

// -------
// layer 0 (main layer)
// -------

cstBind 0 0 F5 "savegame quick"
cstBind 0 0 F9 "loadgame quick"
cstBind 0 0 F12 "screenshot"

cstBind 0 0 1 "_impulse1" // grabber/fists
cstBind 0 0 2 "_impulse2" // pistol
cstBind 0 0 3 "_impulse4" // dbs/shotgun
cstBind 0 0 4 "_impulse5" // machinegun
cstBind 0 0 5 "_impulse6" // chaingun
cstBind 0 0 6 "_impulse7" // grenades
cstBind 0 0 7 "_impulse8" // plasmagun
cstBind 0 0 8 "_impulse9" // rockets
cstBind 0 0 9 "_impulse10" // bfg
cstBind 0 0 0 "_impulse11" // chainsaw

cstBind 0 0 [ "_impulse15" // prev weapon
cstBind 0 0 ] "_impulse14" // next weapon

cstBind 0 0 q "_impulse19" // pda/score - open
set cst_keyPdaScoreClose "q" // pda/score - close

cstBind 0 0 e "_impulse12" // soulcube/artifact
cstBind 0 0 r "_impulse16" // armor flashlight

cstBind 0 0 t "clientMessageMode" // mp: say global
cstBind 0 0 y "clientMessageMode 1" // mp: say team

cstBind 0 0 w "_forward"
cstBind 0 0 a "_moveleft"
cstBind 0 0 s "_back"
cstBind 0 0 d "_moveright"

cstBind 0 0 c "_movedown"
cstBind 0 0 SPACE "_moveup"

cstBind 0 0 MOUSE1 "_attack"
cstBind 0 0 MOUSE2 "_speed"
cstBind 0 0 MOUSE3 "_zoom"
cstBind 0 0 MWHEELUP "_impulse15" // prev weapon
cstBind 0 0 MWHEELDOWN "_impulse14" // next weapon

cstBind 0 0 f "_cstSwitchLayer1"
cstBind 0 0 SHIFT "_cstHoldLayer2"

// -------
// layer 1 (weapon selection mode)
// -------

cstBind 0 1 f "_cstCancelLayer"
cstBind 0 1 q "_impulse11" // chainsaw
cstBind 0 1 SHIFT "_impulse2" // pistol
cstBind 0 1 a "_impulse4" // dbs/shotgun
cstBind 0 1 w "_impulse5" // machinegun
cstBind 0 1 e "_impulse6" // chaingun
cstBind 0 1 s "_impulse7" // grenades
cstBind 0 1 d "_impulse9" // rockets
cstBind 0 1 MOUSE1 "_impulse8" // plasmagun
cstBind 0 1 MOUSE2 "_impulse1" // grabber/fists
cstBind 0 1 SPACE "_impulse10" // bfg

// -------
// layer 2 (shift mode)
// -------

cstBind 0 2 q "savegame quick"
cstBind 0 2 w "_cstLockForward"
cstBind 0 2 a "_moveleft"
cstBind 0 2 s "_back"
cstBind 0 2 d "_moveright"
cstBind 0 2 f "clientDropWeapon" // mp: drop weapon
cstBind 0 2 MOUSE1 "_impulse13" // reload
cstBind 0 2 r "_impulse13" // reload (alternative)
cstBind 0 2 MOUSE2 "_impulse26" // toggle headlamp
cstBind 0 2 SPACE "_use" // toggle followed player when spectating in mp

//#modified-fva END
